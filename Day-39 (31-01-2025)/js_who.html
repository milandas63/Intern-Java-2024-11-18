<html>
    <head>
        <script>
            function greet() {
                var name = document.getElementById("name").value;
                var father = document.getElementById("father").value;
                //alert("Hello "+name+"\r\nFather: "+father);
                var greet = document.getElementById("greet");
                var dad = document.getElementById("dad");
                greet.innerHTML = name;
                dad.innerHTML = father;

            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td><label>What is your name? </label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label>What is your father's name: </label></td>
                <td><input type="text" id="father"></td>
            </tr>
        </table>
        <br><br>
        <label id="greet"></label><br>
        <label id="dad"></label>
        <br><br>
        <button onclick="greet();">Submit</button>
    </body>
</html>
