<html>
    <body>
        <script>
            var start = 2;
            var end = 40;
            var count = 0;
            document.writeln("<html>");
            document.writeln("<body>");
            document.writeln("<table border='1'>");
            document.writeln("<tr>");
            for(var i=start; i<=end; i++) {
                document.writeln("<td>");
                document.writeln("<table>");
                for(var j=1; j<=10; j++) {
                    document.writeln("<tr>");
                    document.writeln("<td align='right'>"+i+"</td>");
                    document.writeln("<td align='center'>x</td>");
                    document.writeln("<td align='right'>"+j+"</td>");
                    document.writeln("<td align='center'>=</td>");
                    document.writeln("<td align='right'>"+(i*j)+"</td>");
                    document.writeln("</tr>");
                }
                document.writeln("</table>");
                document.writeln("</td>");
                count++;
                if(count>=10) {
                    count = 0;
                    document.writeln("</tr>");
                    document.writeln("<tr>");
                }
            }
            document.writeln("</tr>");
            document.writeln("</table>");
            document.writeln("</body>");
            document.writeln("</html>");
        </script>
    </body>
</html>
