<html>
    <body>
        <tt>
        <script language="JavaScript">
            var spaces = 40
            var stars = 1
            for(var i=1; i<=9; i++) {
                for(var j=1; j<=spaces; j++) document.write("&nbsp;")
                for(var j=1; j<=stars; j++)  document.write("*")
                document.writeln("<br>")
                spaces--; stars+=2
            }
            document.writeln("<br><br><br>")
            spaces = 40
            stars = 1
            for(var i=1; i<=19; i++) {
                for(var j=1; j<=spaces; j++) document.write("&nbsp;")
                for(var j=1; j<=stars; j++)  document.write("*")
                document.writeln("<br>")
                if(i<10) {
                    spaces--; stars+=2
                } else {
                    spaces++; stars-=2
                }
            }
        </script>
        </tt>
    </body>
</html>
