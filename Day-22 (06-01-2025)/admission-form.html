<html>
    <head>
        <title>St. Xavier's School</title>
    </head>
    <body>
        <form action="">
            <h1 style="background-color:lightgray;color:blue;text-align:center;">STUDENT REGISTRATION FORM</h1>
            <br>
            <table>
                <tr>
                    <td><label>Date</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>Registration No.</label></td>
                    <td><input type="text" maxlength="10" size="20"></td>
                </tr>
                <tr>
                    <td><label>Candidate's Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Father's Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td><label>Date-of-Birth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>Innoculation</label></td>
                    <td>
                        <input type="checkbox">BCG
                        <input type="checkbox">Hepatitis B
                        <input type="checkbox">OPV
                        <input type="checkbox">DTaP
                        <input type="checkbox">Hib
                        <br>
                        <input type="checkbox">IPV
                        <input type="checkbox">PCV
                        <input type="checkbox">RV
                        <input type="checkbox">Influenza (flu)
                        <input type="checkbox">COVID-19
                    </td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Location</label></td>
                    <td>
                        <select name="location" id="" style="width:50%;">
                            <option value="">Select</option>
                            <option value="1">Unit-1</option>
                            <option value="2">Unit-2</option>
                            <option value="3">Unit-3</option>
                            <option value="4">Unit-4</option>
                            <option value="5">Unit-5</option>
                            <option value="6">Unit-6</option>
                            <option value="7">Unit-7</option>
                            <option value="8">Unit-8</option>
                        </select>
                    </td>
                </tr>
            </table>
            <br><br>
            <input type="submit" value=" Save ">
            <input type="reset" value="Clear">
        </form>
    </body>
</html>
