<html>
    <head>
        <title>Column & Row Span</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="5" align="right">0</td>
            </tr>
            <tr>
                <td width="50px" align="center">CE</td>
                <td width="50px" align="center">AC</td>
                <td width="50px" align="center">M</td>
                <td width="50px" align="center">M+</td>
                <td width="50px" align="center">/</td>
            </tr>
            <tr>
                <td width="50px" align="center"></td>
                <td width="50px" align="center"></td>
                <td width="50px" align="center"></td>
                <td width="50px" align="center">%</td>
                <td width="50px" align="center">*</td>
            </tr>
            <tr>
                <td width="50px" align="center">7</td>
                <td width="50px" align="center">8</td>
                <td width="50px" align="center">9</td>
                <td width="50px" align="center"></td>
                <td width="50px" align="center">-</td>
            </tr>
            <tr>
                <td width="50px" align="center">4</td>
                <td width="50px" align="center">5</td>
                <td width="50px" align="center">6</td>
                <td width="50px" align="center"></td>
                <td width="50px" align="center" rowspan="2">+</td>
            </tr>
            <tr>
                <td width="50px" align="center">1</td>
                <td width="50px" align="center">2</td>
                <td width="50px" align="center">3</td>
                <td width="50px" align="center"></td>
            </tr>
            <tr>
                <td width="50px" align="center">.</td>
                <td width="50px" align="center" colspan="2">0</td>
                <td width="50px" align="center" colspan="2">=</td>
            </tr>
        </table>
    </body>
</html>
