<html>

        <title>Table example</title>

                <tr>
                    <th>SLNO</th>
                    <th>FIRST NAME</th>

                    <th>GENDER</th>

                </tr>
                <tr>
                    <td>2</td>
                    <td>Sonali</td>
                    <td>Das</td>
                    <td>Female</td>
                    <td>10-11-2003</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Suraj</td>
                    <td>Samal</td>
                    <td>Male</td>

                </tr>
            </tbody>
        </table>
    </body>
</html>
